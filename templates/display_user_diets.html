{% extends 'base.html' %}
{% block content %}
<h1>Here are your diet plans!</h1>

<table class="table table-bordered table-dark">
    <thead>
    <tr>
      <th scope="col">Diet Name</th>
      <th scope="col">Type of Diet</th>

    </tr>
      </thead>
    <tbody>
{% for diet in user_diets %}
{% for food in foods %}
        <tr>
            <td>{{diet_name}}</td>
            <li>{{food.name}} </li>
            <td>{{diet.diet_type}}</td>
        </tr>
    </tbody>
    
  {% endfor %}
  {% endfor %}
</table>


{% endblock %}
