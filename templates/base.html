<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="icon" href="/static/images/icon.png">
  <title>Nutritional INFO for your food</title>

  <link rel="stylesheet"
        href="https://unpkg.com/bootstrap/dist/css/bootstrap.css">
  <script src="https://unpkg.com/jquery"></script>
  <script src="https://unpkg.com/bootstrap"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

  <!-- <link rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"> -->
  <!-- <link rel="stylesheet" href="/static/stylesheets/style.css"> -->
  <link rel="shortcut icon" href="/static/favicon.ico">
</head>

<body class="{% block body_class %}{% endblock %}">
<nav class="navbar navbar-expand">
  <div class="container-fluid">
    <div class="navbar-header">
      <a href="/" class="navbar-brand">
        <img src="/static/images/logo.png" height="30px" width="30px" alt="logo">
        <span>Your Nutrition Guide</span>
      </a>
    </div>
    <ul class="nav navbar-nav navbar-right">
      </a>
      <li>
        <form class="navbar-form navbar-right" action="/search_food">
          <input name="q" class="form-control" placeholder="Search Food" id="search"> <button action="/search_food">Look it up!</button>
          <button class="btn btn-default">
            <span class="fa fa-search"></span>
          </button>
        </form>
      </li>
      {% if not g.user %}
      <li><a href="/signup">Sign up</a></li>
      <li><a href="/login">Log in</a></li>
      {% else %}

      <li>
        <a href="/">
          <img src="/static/images/group.png" alt="{{ g.user.firstname }}">
        </a>
      </li>
      <li><a href="/logout">Log out</a></li>
        
      {% endif %}
    </ul>
  </div>
</nav>
<div class="container">
  {% for category, message in get_flashed_messages(with_categories=True) %}
  <div class="alert alert-{{ category }}">{{ message }}</div>
  {% endfor %}

  {% block content %}
  {% endblock %}

</div>


<script src="/static/app.js"></script>

</body>
</html>
