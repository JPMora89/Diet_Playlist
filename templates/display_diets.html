{% extends 'base.html' %}
{% block content %}
<h1>Here are your diet plans!</h1>

<table class="table table-bordered table-dark">
    <thead>
    <tr>
      <th scope="col">Diet Name</th>
      <th scope="col">Type of Diet</th>

    </tr>
      </thead>
    <tbody>
{% for diet in diets %}
        <tr>
            <td >{{diet.diet_name}} <a href="/diets/{{diet.id}}" >go to it</a> <a href="/diets/delete/{{diet.id}}" type="button" class="btn btn-danger">Delete</a></td>
            <td>{{diet.diet_type}}</td>
        </tr>
    </tbody>
<!-- use button for delete -->
    
  {% endfor %}
</table>


{% endblock %}
